<div id="modifySoftwareModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50 p-4">
  <div class="bg-white rounded-xl shadow-2xl p-8 w-full max-w-md transform transition-all duration-300 scale-100 opacity-100">
    <h2 class="text-2xl font-bold text-gray-900 mb-6">Modify Software & Modules</h2>
    <p class="text-gray-700 mb-4">Certificate: <span id="modifySoftwareCertLabel" class="font-semibold"></span></p>
    
    <form action="" method="POST" class="space-y-5" id="modifySoftwareForm">
      <input type="hidden" id="modifySoftwareCertId" name="cert_id">

      {# Dynamic Software/Modules Selection Section #}
      <div class="border border-gray-300 rounded-lg p-4 bg-gray-50 overflow-y-auto max-h-[60vh]"> {# Added max-h and overflow #}
          <h3 class="text-lg font-semibold text-gray-800 mb-3">Assign Software & Modules</h3>
          <div id="modify_software_modules_container" class="space-y-4">
              {# Software/Module blocks will be added here by JS #}
          </div>
          <button type="button" id="addModifySoftwareModuleBtn" class="mt-4 px-4 py-2 bg-indigo-500 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-600 transition duration-200 text-sm">
              + Add Software Assignment
          </button>
      </div>

      <div class="flex justify-end space-x-3 mt-4">
        <button type="button" onclick="closeModifySoftwareModal()"
                class="px-5 py-2 rounded-lg border border-gray-300 text-gray-700 font-semibold hover:bg-gray-100 transition duration-200">
          Cancel
        </button>
        <button type="submit"
                class="px-5 py-2 bg-purple-600 text-white font-semibold rounded-lg shadow-md hover:bg-purple-700 transition duration-200">
          Save Changes
        </button>
      </div>
    </form>
  </div>
</div>
