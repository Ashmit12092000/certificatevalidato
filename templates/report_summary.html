{% extends "base.html" %}
{% block title %}Customer Report Summary{% endblock %}
{% block content %}
<div class="max-w-5xl mx-auto py-6">
  <h1 class="text-2xl font-bold mb-4">Customer Summary</h1>

  <table class="min-w-full bg-white rounded shadow">
    <thead class="bg-gray-200 text-left">
      <tr>
        <th class="p-3">Customer ID</th>
        <th class="p-3">Customer Name</th>
      </tr>
    </thead>
    <tbody>
      {% for customer in customers %}
      <tr class="hover:bg-gray-100 border-t cursor-pointer"
      data-href="{{ url_for('customer_report_detail', customer_id=customer.id) }}">
      >
        <td class="p-3">{{ customer.code or 'â€”' }}</td>
        <td class="p-3">{{ customer.name }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
<script>
    document.querySelectorAll("tr[data-href]").forEach(row => {
      row.addEventListener("click", () => {
        window.location.href = row.getAttribute("data-href");
      });
    });
  </script>
  
{% endblock %}
